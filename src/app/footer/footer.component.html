<footer class="site-footer">
  <!-- Newsletter Section at Top -->
  <div class="newsletter-wrapper">
    <div class="newsletter-box">
      <form [formGroup]="subscribeForm" (ngSubmit)="onSubscribe()" novalidate>
        <div class="d-flex align-items-center gap-2">
          <input
            type="email"
            formControlName="email"
            class="form-control newsletter-input me-2"
            placeholder="Enter your email"
          /><button
            type="submit"
            [disabled]="loading || subscribeForm.invalid"
            class="btn newsletter-button"
          >
            {{ loading ? "Subscribing..." : "Subscribe" }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Main Footer Content -->
  <div class="container">
    <div class="footer-grid">
      <div class="footer-about">
        <h3 class="text-uppercase fw-bold mb-2">MyLoanCRM</h3>
        <p class="mb-3">
          Empowering DSAs with smart, scalable CRM tools to streamline lead
          management and boost growth.
        </p>
      </div>

      <div class="footer-links">
        <h4>Quick Links</h4>
        <ul>
          <li><a routerLink="/home">Home</a></li>
          <li><a routerLink="/about">About Us</a></li>
          <li><a routerLink="/features">Features</a></li>
          <li><a routerLink="/contact">Contact Us</a></li>
        </ul>
      </div>

      <div class="footer-links">
        <h4>Legal</h4>
        <ul>
          <li><a routerLink="/terms-of-service">Terms & Conditions</a></li>
        </ul>
      </div>

      <div class="footer-social">
        <h4>Contact Us</h4>
        <div class="contact-info">
          <p class="mb-1">
            <i class="fas fa-phone-alt me-2 text-white"></i> +91 81792 78882
          </p>
          <p>
            <i class="fas fa-envelope me-2 text-white"></i>
            connect&#64;myloancrm.com
          </p>
        </div>
      </div>
    </div>
    <hr class="footer-divider" />
